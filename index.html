<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Accueil - Robbie Lens Photographe</title>
  </head>

  <body>
    <!-- Mon site web pour mes photos -->
    <header>
      <nav>
        <img src="images/logo.png" alt="Mon Logo"/>
        <div>
          <a href="index.html">Accueil</a>
          <a href="html/a-propos.html">À propos</a>
          <a href="html/portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="accueil">
        <div>
          <h1>Robbie Lens Photographie</h1>
          <p>
              Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis
              plus de 5 ans maintenant, j'exerce mon métier avec la passion
              qui m'anime : capturer l'essence de chaque instant.
          </p>
          <a href="html/portfolio.html" class="cta">UN PROJET ? ÉCRIVEZ MOI.</a>
        </div>
        <img src="images/robbie-lens.png" alt="Ma photo" /><br />
      </section>
      <section id="mon-dernier-projet">
        <h2>Mon dernier projet</h2>
        <div>
          <img src="images/accueil/element-1.png" alt="Mon image 1" />
          <img src="images/accueil/element-2.png" alt="Mon image 2" />
          <img src="images/accueil/element-3.png" alt="Mon image 3" />
        </div>
        <div>
          <img src="images/accueil/element-4.png" alt="Mon image 4" />
          <img src="images/accueil/element-5.png" alt="Mon image 5" />
          <img src="images/accueil/element-6.png" alt="Mon image 6" />
        </div>
      </section>
      <section id="formulaire">
        <h2>Parlons de votre projet</h2>  
        <form action="#" method="get">
          <div id="name-email">
            <div class="form-column">
              <label for="nom">nom</label>
              <input type="text" id="nom" name="nom" />
            </div>
            <div class="form-column">
              <label for="email">email</label>
              <input type="email" required />
            </div>
          </div>
          <label for="message">message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="Envoyer" class="cta">
        </form>
      </section>
    </main>
    <footer>
      <img src="images/logo.png" alt="Mon Logo"/>
      <div>
        <a href="https://x.com/" target="_blank" class="lien-icone"
          ><img src="images/twitter.png" alt="logo de X"
        /></a>
        <a href="https://www.instagram.com/" target="_blank" class="lien-icone"
          ><img src="images/instagram.png" alt="logo d'Instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
